name: Build and deploy Node.js app to Azure Web App - polls-frontend

on:
  push:
    branches: [ main] 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: polls-frontend/package-lock.json

      - name: npm install, build
        working-directory: polls-frontend
        env:
          VITE_API_BASE: https://api-polls-test-fwdwerddd6b6echt.francecentral-01.azurewebsites.net
          VITE_WS_BASE: wss://api-polls-test-fwdwerddd6b6echt.francecentral-01.azurewebsites.net
        run: |
          npm ci
          npm run build:prod

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: polls-frontend/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_0F247E2F504E41AA86DDA9D03824B738 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A19AEB41D46E4A6DA8985D9DEBD4AE76 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_FAB97A0CB3904FB597DD836C3411FF50 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'polls-frontend'
          slot-name: 'Production'
          package: .
          